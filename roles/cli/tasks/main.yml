- name: ZSH is installed
  become: yes
  zypper:
    name: zsh

- name: Command Line Apps are Installed
  become: yes
  zypper:
    name: "{{ item }}"
    state: latest
  with_items: "{{ cli_apps }}"

- name: Python virtualenv is installed
  become: yes
  zypper:
    name: "{{ item }}"
  with_items:
    - python-virtualenv
    - python3-virtualenv

- name: Python virtualenvwrapper is installed
  become: yes
  zypper:
    name: python-virtualenvwrapper

- name: ZPlug is installed
  git:
    repo: https://github.com/MichaelAquilina/zplug
    dest: ~/.zplug
    update: yes

- name: dircolors
  file:
    state: link
    force: yes
    src: "{{ ansible_env.PWD }}/roles/cli/files/dircolors"
    dest: "~/.dircolors"

- name: CryptoSquirrel
  file:
    state: link
    force: yes
    src: "{{ ansible_env.PWD }}/roles/cli/files/crypto_squirrel.txt"
    dest: "~/.crypto_squirrel"

- name: ~/.zshrc
  file:
    state: link
    force: yes
    src: "{{ ansible_env.PWD }}/roles/cli/files/zshrc"
    dest: "~/.zshrc"

- name: ~/.tigrc
  file:
    state: link
    force: yes
    src: "{{ ansible_env.PWD }}/roles/cli/files/tigrc"
    dest: "~/.tigrc"

- name: ZSH as default shell
  become: yes
  user:
    name: "{{ ansible_env.USER }}"
    shell: /bin/zsh

- name: local bin dirtory
  file:
    state: directory
    mode: 0700
    path: ~/bin/

- name: local man directory
  file:
    state: directory
    mode: 0700
    path: ~/man/man1
    recurse: true
