- name: docker is installed
  become: yes
  zypper:
    name: docker

- name: docker group
  become: yes
  group:
    name: docker
    state: present

- name: current user is in docker group
  become: yes
  user:
    name: "{{ ansible_env.USER }}"
    groups: docker
    append: yes

- name: docker.service is enabled
  become: yes
  service:
    name: docker
    enabled: yes
    state: started
