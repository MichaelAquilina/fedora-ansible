---

- name: mkdir neovim
  file:
    state: directory
    path: "{{ item }}"
    recurse: "yes"
  loop:
    - "~/.local/share/nvim/site/autoload"
    - "~/.config/nvim/"

- name: vim-plug is installed
  get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: ~/.local/share/nvim/site/autoload/plug.vim

- name: nvimrc
  git:
    repo: https://github.com/MichaelAquilina/vimrc.git
    dest: ~/Development/vimrc
    remote: https-origin  # allow origin to be set to ssh url
    update: "yes"

- name: nvimrc is linked
  file:
    state: link
    force: "yes"
    src: ~/Development/vimrc/vimrc
    dest: ~/.config/nvim/init.vim

- name: python neovim bindings installed
  become: "yes"
  zypper:
    name: "{{ item }}"
  loop:
    - python3-neovim
    - python-neovim
