---

- name: mkdir neovim
  file:
    state: directory
    path: "{{ item }}"
    recurse: "yes"
  loop:
    - "~/.local/share/nvim/site/autoload"
    - "~/.config/nvim/"

- name: vim-plug is installed
  get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: ~/.local/share/nvim/site/autoload/plug.vim

- name: configuration files are linked
  file:
    state: link
    force: yes
    src: "{{ role_path }}/files/{{ item }}"
    path: "~/.config/nvim/{{ item }}"
  loop:
    - "init.vim"
    - "coc-settings.json"
  register: configuration_result

- name: run PlugUpdate on vim
  command: "nvim +'PlugUpdate --sync' +qa"
  when: configuration_result.changed

- name: python neovim bindings installed
  become: "yes"
  zypper:
    name: "{{ item }}"
  loop:
    - python3-neovim
